plugins {
    id 'org.jetbrains.kotlin.jvm'

    id 'application'

    id "com.github.johnrengelman.shadow" version "4.0.4"
    id 'edu.sc.seis.launch4j' version '2.4.4'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    implementation 'com.github.DeflatedPickle:haruhi:1.0.1'
    implementation 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'
    implementation 'com.github.Fylipp:easy-events:v1.1.0'
    implementation 'org.dockingframes:docking-frames-common:1.1.1'
    implementation 'org.swinglabs:swingx:1.6.1'

    compile project(':core')
}

application {
    mainClassName = 'com.deflatedpickle.quiver.launcher.MainKt'
}

shadowJar {
    // minimize()
    archivesBaseName = "Quiver.jar"
}