plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'

    id 'application'
}

group 'org.deflatedpickle'
version '1.0.0'

repositories {
    jcenter()
    mavenCentral()

    maven { url 'https://jitpack.io' }
    maven { url 'https://github.com/eugener/oxbow/raw/master/maven/repository' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Utility
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.github.DeflatedPickle:marvin:f37b442d08'

    // Plugin framework
    implementation 'com.github.DeflatedPickle:haruhi:1.1.0'

    // Events
    implementation 'com.github.Fylipp:easy-events:v1.1.0'

    // Extended Swing widgets
    implementation 'org.swinglabs:swingx:1.6.1'

    // Docking framework
    implementation 'org.dockingframes:docking-frames-common:1.1.1'

    // Dialogs
    implementation 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'

    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}