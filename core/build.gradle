plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Utility
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.github.DeflatedPickle:marvin:f37b442d08'
    implementation 'com.github.javadev:underscore:1.55'
    implementation 'net.harawata:appdirs:1.1.0'
    implementation 'net.lingala.zip4j:zip4j:2.6.1'


    // Plugin framework
    implementation 'com.github.DeflatedPickle.haruhi:haruhi:1.3.0'

    // Events
    implementation 'com.github.Fylipp:easy-events:v1.1.0'

    // Extended Swing widgets
    implementation 'org.swinglabs:swingx:1.6.1'

    // Docking framework
    implementation 'org.dockingframes:docking-frames-common:1.1.1'

    // Dialogs
    implementation 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'

    // Layouts
    implementation 'com.github.DeflatedPickle:WrapLayout:9ae792ee13'

    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
}