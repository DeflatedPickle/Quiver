plugins {
    id 'java'
    id 'java-library'

    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Utility
    api 'org.apache.commons:commons-lang3:3.9'
    api 'commons-io:commons-io:2.7'
    api 'com.github.DeflatedPickle:marvin:f37b442d08'
    api 'com.github.javadev:underscore:1.55'
    api 'net.harawata:appdirs:1.1.0'
    api 'net.lingala.zip4j:zip4j:2.6.1'


    // Plugin framework
    api 'com.github.DeflatedPickle.haruhi:haruhi:1.3.0'

    // Events
    api 'com.github.Fylipp:easy-events:v1.1.0'

    // Extended Swing widgets
    api 'org.swinglabs:swingx:1.6.1'

    // Docking framework
    api 'org.dockingframes:docking-frames-common:1.1.1'

    // Dialogs
    api 'org.oxbow:swing-bits:1.0.0-SNAPSHOT'

    // Layouts
    api 'com.github.DeflatedPickle:WrapLayout:9ae792ee13'

    // Logging
    api 'org.apache.logging.log4j:log4j-api:2.11.1'
    api 'org.apache.logging.log4j:log4j-core:2.11.1'
}