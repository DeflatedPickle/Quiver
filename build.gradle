plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'

    id 'application'

    id 'com.diffplug.gradle.spotless' version '3.27.0'
}

group 'org.deflatedpickle'
version '1.0.0'

allprojects {
    repositories {
        jcenter()
        mavenCentral()

        maven { url 'https://jitpack.io' }
        maven { url 'https://github.com/eugener/oxbow/raw/master/maven/repository' }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile project(':core')
}

run {
    args = ['indev']

    dependencies {
        implementation project(':launcher')

        implementation project(':foldertree')
        implementation project(':filetable')
        implementation project(':filepanel')

        implementation project(':textviewer')
        implementation project(':tableviewer')
        implementation project(':imageviewer')

        implementation 'com.github.Vatuu:discord-rpc:1.6.2'
        implementation 'io.github.classgraph:classgraph:4.8.85'
        implementation 'me.xdrop:fuzzywuzzy:1.2.0'

        implementation 'com.github.DeflatedPickle:sniffle:8f457b7d53'
    }

    application {
        mainClassName = 'com.deflatedpickle.quiver.launcher.MainKt'
    }
}